<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/card.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>

  <!-- Rating state start -->

    <article class="front-card">
      <div class="star">
        <img src="images/icon-star.svg" alt="" aria-hidden="true">
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form action="#">
        <fieldset class="options">
          <div>
            <input type="radio" id="number1" name="rating" value="1">
            <label for="number1">1</label>
          </div>
          <div>
            <input type="radio" id="number2" name="rating" value="2">
            <label for="number2">2</label>
          </div>
          <div>
            <input type="radio" id="number3" name="rating" value="3">
            <label for="number3">3</label>
          </div>
          <div>
            <input type="radio" id="number4" name="rating" value="4">
            <label for="number4">4</label>
          </div>
          <div>
            <input type="radio" id="number5" name="rating" value="5">
            <label for="number5">5</label>
          </div>
        </fieldset>
        <button type="submit" disabled>Submit</button>
      </form>
    </article>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <article class="back-card">
      <img src="images/illustration-thank-you.svg" alt="" aria-hidden="true">
      <p>
        
        <span class="rating"></span> 
        
      </p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </article>
  
  <!-- Thank you state end -->
  </main>

</body>
</html>
